apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache-deployment
  labels:
    app: php-apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-apache
  template:
    metadata:
      labels:
        app: php-apache
    spec:
      restartPolicy: Always
      volumes:
        - name: pv-storage
          persistentVolumeClaim:
            claimName: pvc-claim-001
      containers:
        - name: php-apache-app
          image: php:8.3.2-apache
          volumeMounts:
            - name: pv-storage
              mountPath: /var/www/html/
          ports:
            - containerPort: 80
          env:
            - name: "ENVIRONMENT"
              value: "dev"
